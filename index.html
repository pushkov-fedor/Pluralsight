<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Pluralsight</title>

<body>

        <section id="left">
                <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Pluralsight logo">

                        <hr>
                        <p>OR</p>
                        <hr>
                    </div>
                    <button type="submit" class="btn btn-black">Create an account</button>
                </div>
                <div class="copyright">
                    <p>Copyright Â© 2018, Sluralpright All Rights Reserved</p>
                    <a href="">Terms of Use</a> |
                    <a href="">Privacy Policy</a>
                </div>
        </section>
        <section id="right">
            <h1>Let's create the future <span>together</span></h1>
            <button type="submit" class="btn btn-clear">Start a FREE 10-day trial</button>
        </section>
    </header>
</body>
</html>
